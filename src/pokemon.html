<!DOCTYPE html>
<html>
    <head>
        <title>ARjs OBJ NFT</title>

        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>


    <body>
    <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-entity camera></a-entity>
      
        <!-- NFT Image Marker -->
        <a-nft
                type="nft"
                url="https://arjs-cors-proxy.herokuapp.com/https://github.com/ryan-leal/ArquivosAR/raw/master/markers/NFT%20marker/pokemon"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">

            <!-- 3D Info -->
           <a-entity
                    obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/ryan-leal/ArquivosAR/master/pokeball.obj);
                        mtl:  url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/ryan-leal/ArquivosAR/master/pokeball.mtl)"
                      scale="0.5 0.5 0.5"
                      position="0 0 0">
            </a-entity>

        </a-nft>

    </a-scene>
    </body>


</html>
